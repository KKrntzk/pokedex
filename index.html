<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link
      rel="shortcut icon"
      href="./assets/img/logo/favi.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/loading.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./css/modal.css" />
    <script src="./scripts/templates.js"></script>
    <script src="./script.js"></script>
  </head>
  <body onclick="closeDialog()" onload="init()">
    <header class="main-header">
      <a href="index.html"
        ><img class="logo-img" src="./assets/img/logo/logo.png" alt=""
      /></a>
      <div class="search-bar">
        <input id="searchBar" minlength="3" type="text" required />
        <p id="searchFeedback" class="feedback"></p>
        <button onclick="searchInputValue()" class="search-btn">search</button>
      </div>
      <img class="logo-text" src="./assets/img/logo/sinnohpokedex.png" alt="" />
    </header>

    <div class="main-content">
      <main>
        <section class="poke-cards-display" id="pokemonCardsTarget"></section>
        <button id="loadingBtn" class="load-more-btn" onclick="fetchPokeData()">
          load more
        </button>
      </main>

      <dialog class="modal-layout" id="singleModal"></dialog>

      <dialog onclick="openLoadingscreen()" class="loader" id="loadingDialog">
        <!-- <span class="loader"></span> -->
      </dialog>
    </div>
  </body>
</html>
